<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music For Humans</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css"/>
    <script src="js/MusicGenerator.js"></script>
    <script src="js/p5.js"></script>
    <script src="js/p5.sound.js"></script>
    <script src="js/p5.dom.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div id="container">
<button id="play" class="nes-btn is-success" onclick="play()">PLAY</button>
<button id="stop" class="nes-btn is-error" onclick="mute()">STOP</button>
<button id="generate" class="nes-btn is-primary" onclick="makeMelody()"><i class="fa fa-random"></i></button>

<!--Wave Selection Button-->
<button id="sine" class="nes-btn is-primary" onclick="setWave(this.id)"><img id="sineImg" src="img/sine.png"></button>
<button id="triangle"  class="nes-btn is-primary" onclick="setWave(this.id)"><img id="triangleImg" src="img/triangle.png"></button>
<button id="sawtooth" class="nes-btn is-primary" onclick="setWave(this.id)"><img id="squareImg" src="img/sawtooth.png"></button>
<button id="square" class="nes-btn is-primary" onclick="setWave(this.id)"><img id="sawtoothImg" src="img/square.png"></button>
</div>
    
</body>
</html>
